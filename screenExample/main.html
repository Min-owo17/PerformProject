<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PerformProject - Main</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans KR', 'Roboto', Arial, sans-serif;
            background: #eee;
            min-height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* 20:9 비율을 위한 wrapper */
        .mobile-wrapper {
            width: 400px;
            height: 900px;
            max-width: 100vw;
            max-height: 95vh;
            background: #f5f5f5;
            box-shadow: 0 8px 32px rgba(80,80,90,0.11), 0 1.5px 6px rgba(0,0,0,0.03);
            border-radius: 32px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .android-status-bar {
            height: 24px;
            background: #222;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
            justify-content: space-between;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }
        .android-header {
            background: #1877f2;
            color: #fff;
            padding: 24px 0 20px 0; /* 상하 패딩 두 배로 증가 */
            display: flex; /* flex 레이아웃 적용 */
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            font-size: 19px;
            font-weight: bold;
            box-shadow: 0 1.5px 5px rgba(0,0,0,0.06);
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .settings-icon-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .settings-icon-btn svg {
            width: 32px;
            height: 32px;
            fill: #fff;
        }
        .main-scroll {
            flex: 1 1 0;
            overflow-y: auto;
            overflow-x: hidden;
            width: 100%;
            background: #fff;
            position: relative;
        }
        .main-container {
            width: 100%;
            height: auto;
            min-height: 0;
            box-sizing: border-box;
            padding-top: 20px;
            padding-bottom: 80px;
            background: #fff;
        }
        .greeting {
            font-size: 18px;
            margin: 14px 0 14px 0;
            text-align: center;
            color: #444;
        }
        .main-button {
            width: 100%;
            max-width: 330px;
            margin: 8px 0 0 0;
            padding: 15px 0;
            background: #1877f2;
            color: #fff;
            border-radius: 12px;
            font-size: 17px;
            border: none;
            box-shadow: 0 2px 6px rgba(24,119,242,0.07);
            font-weight: bold;
        }
        .main-button.secondary {
            background:#fafafa;
            color:#1877f2;
            border:1px solid #e3e3e3;
            margin-top: 7px;
            font-weight: normal;
        }
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #fff;
            box-shadow: 0 -1px 9px rgba(80,80,90,0.09);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 16px 16px 0 0;
            z-index: 20;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #a0a0a0;
            font-size: 13px;
        }
        .nav-item .nav-icon svg {
            fill: #a0a0a0;
            stroke: #a0a0a0;
        }
        .nav-item.active {
            color: #1877f2;
            font-weight: bold;
        }
        .nav-item.active .nav-icon svg {
            fill: #1877f2;
            stroke: #1877f2;
        }
        .nav-icon {
            width: 36px;
            height: 36px;
            margin-bottom: 2px;
            display: block;
        }
        .avatar-block {
            display: flex;
            align-items: center;
            margin-top: 6px;
            margin-left: 8px;
            width: 90%;
            min-width: 0;
            box-sizing: border-box;
        }
        .avatar-pic {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2.2px solid #f4cd6a;
            background: #fffbe7;
            flex-shrink: 0;
        }
        .avatar-pic-svg svg {
            display: block;
            width: 100%;
            height: 100%;
        }
        .avatar-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .avatar-nickname {
            font-size: 22px;
            font-weight: bold;
            color: #626262;
            margin-bottom: 2px;
        }
        .avatar-tags {
            font-size: 16px;
            color: #bcbcbc;
            font-weight: 500;
        }
        .avatar-divider {
            margin: 0 4px;
        }
        .gauge-time-block {
            position: relative;
            width: 90%;
            aspect-ratio: 1/1;
            max-width: 340px;
            min-width: 200px;
            height: auto;
            margin: 36px auto 8px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gauge-circle {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: block;
        }
        .gauge-time-text {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.8rem;
            font-weight: bold;
            color: #444;
            letter-spacing: 4px;
        }
        .calendar-block {
            margin: 38px auto 0 auto;
            width: 92%;
            max-width: 380px;
            background: #fafafd;
            border-radius: 17px;
            box-shadow: 0 1.5px 7px rgba(180,180,190,0.09);
            padding: 20px 12px 17px 12px;
        }
        .calendar-header {
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
            color: #1877f2;
            margin-bottom: 8px;
        }
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            color: #b0b0b0;
            text-align: center;
            font-size: 1.05rem;
            margin-bottom: 2px;
        }
        .calendar-dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-size: 1.16rem;
            color: #404040;
            text-align: center;
            min-height: 120px;
            gap: 2px;
        }
        .calendar-dates span {
            display: block;
            padding: 8px 0 5px 0;
            border-radius: 999px;
            background: transparent;
            margin: 2.5px auto;
            cursor: default;
        }
        .calendar-today {
            background: #f4cd6a !important;
            color: #333;
            font-weight: bold;
            border-radius: 12px !important;
            box-shadow: 0 0 1.5px #eaca49;
            width: 100%;
            margin: 0;
            display: block;
        }
        .calendar-marked-blue {
            background: #1877f2 !important;
            color: #fff !important;
            font-weight: bold;
            border-radius: 12px !important;
            box-shadow: 0 0 1.5px #145ac8;
            width: 100%;
            margin: 0;
            display: block;
        }
    </style>
</head>
<body>
    <div class="mobile-wrapper">
        <div class="android-status-bar">
            <span>오전 11:32</span>
            <span>
                ▇ <span style="font-size:10px;">LTE</span> <span>&#128246;</span> <span>&#128267;</span>
            </span>
        </div>
        <div class="android-header">
            <span style="flex: 1 1 auto;text-align:center;"> </span>
            <button class="settings-icon-btn" aria-label="설정">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.14,12.94a7.15,7.15,0,0,0,.05-1,7.15,7.15,0,0,0-.05-1l2.11-1.65a.5.5,0,0,0,.12-.67l-2-3.46a.5.5,0,0,0-.61-.22l-2.49,1A7.23,7.23,0,0,0,15.1,5.5l-.38-2.65A.5.5,0,0,0,14.24,2H9.76a.5.5,0,0,0-.5.42L8.88,5.07A7.23,7.23,0,0,0,6.86,6.06l-2.49-1a.5.5,0,0,0-.61.22l-2,3.46a.5.5,0,0,0,.12.67l2.11,1.65a7.15,7.15,0,0,0-.05,1,7.15,7.15,0,0,0,.05,1L2.13,14.59a.5.5,0,0,0-.12.67l2,3.46a.5.5,0,0,0,.61.22l2.49-1a7.23,7.23,0,0,0,2,.56l.38,2.65a.5.5,0,0,0,.5.42h4.48a.5.5,0,0,0,.5-.42l.38-2.65a7.23,7.23,0,0,0,2-.56l2.49,1a.5.5,0,0,0,.61-.22l2-3.46a.5.5,0,0,0-.12-.67Zm-7.14,2.1A3,3,0,1,1,15,12,3,3,0,0,1,12,15Z"/></svg>
            </button>
        </div>
        <div class="main-scroll">
            <div class="main-container">
                <div class="avatar-block">
                    <span class="avatar-pic avatar-pic-svg">
                        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <circle cx="24" cy="16" r="10" fill="#f4cd6a"/>
                          <ellipse cx="24" cy="38" rx="16" ry="10" fill="#f4cd6a"/>
                          <circle cx="24" cy="16" r="8" fill="#ffeab5"/>
                          <ellipse cx="24" cy="38" rx="14" ry="8.5" fill="#ffeab5"/>
                        </svg>
                    </span>
                    <div class="avatar-info">
                        <div class="avatar-nickname">닉네임</div>
                        <div class="avatar-tags">#취미 #플롯</div>
                    </div>
                </div>
                <div class="gauge-time-block">
                    <svg class="gauge-circle" viewBox="0 0 340 340">
                        <circle cx="170" cy="170" r="155" stroke="#f4cd6a" stroke-width="28" fill="none" />
                    </svg>
                    <span class="gauge-time-text">01:14</span>
                </div>
                <div class="calendar-block">
                    <div class="calendar-header">
                        <span id="calendar-month"></span>월
                    </div>
                    <div class="calendar-days">
                        <span>일</span><span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span>
                    </div>
                    <div class="calendar-dates" id="calendar-dates"></div>
                </div>
            </div>
        </div>
        <div class="bottom-nav">
            <div class="nav-item">
                <span class="nav-icon">
                    <!-- 그룹(사람) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36" fill="currentColor">
                        <circle cx="12" cy="14" r="5"/>
                        <circle cx="24" cy="14" r="5"/>
                        <ellipse cx="18" cy="25" rx="12" ry="7"/>
                    </svg>
                </span>
                그룹
            </div>
            <div class="nav-item active">
                <span class="nav-icon">
                    <!-- 집(홈) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36" fill="currentColor" stroke="currentColor" stroke-width="2.5">
                        <path d="M4 18L18 6L32 18"/>
                        <rect x="10" y="18" width="16" height="12"/>
                    </svg>
                </span>
                홈
            </div>
            <div class="nav-item">
                <span class="nav-icon">
                    <!-- 말풍선(커뮤니티) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36" fill="currentColor">
                        <ellipse cx="18" cy="18" rx="14" ry="10"/>
                        <ellipse cx="26" cy="28" rx="5" ry="3"/>
                        <circle cx="14" cy="18" r="2" fill="#fff"/>
                        <circle cx="18" cy="18" r="2" fill="#fff"/>
                        <circle cx="22" cy="18" r="2" fill="#fff"/>
                    </svg>
                </span>
                커뮤니티
            </div>
        </div>
    </div>
    <script>
        function renderCalendar() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            const date = today.getDate();

            document.getElementById('calendar-month').textContent = month + 1;

            const first = new Date(year, month, 1);
            const last = new Date(year, month + 1, 0);
            const startDay = first.getDay();
            const lastDate = last.getDate();

            let html = '';
            // 오늘 이전 날짜 중 일부를 랜덤으로 선정
            const blueMarkedDays = Array.from({length: date-1}, (_,i)=>i+1).filter(_=>Math.random()<0.4);

            for(let i=0; i<startDay; i++) html += '<span></span>';
            for(let i=1; i<=lastDate; i++) {
                if(i===date){
                    html += `<span class='calendar-today'>${i}</span>`;
                } else if (i < date && blueMarkedDays.includes(i)) {
                    html += `<span class='calendar-marked-blue'>${i}</span>`;
                } else {
                    html += `<span>${i}</span>`;
                }
            }
            document.getElementById('calendar-dates').innerHTML = html;
        }
        document.addEventListener('DOMContentLoaded', renderCalendar);
    </script>
</body>
</html>
